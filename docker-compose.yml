services:
  db:
    image: postgres:15-alpine
    container_name: liciton-db
    environment:
      POSTGRES_USER: liciton_user
      POSTGRES_PASSWORD: liciton_password
      POSTGRES_DB: liciton_crm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: