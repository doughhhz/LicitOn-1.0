spring.application.name=LicitON-API

# Conexão com o Banco de Dados (Configurado no Docker acima)
spring.datasource.url=jdbc:postgresql://localhost:5432/liciton_crm
spring.datasource.username=liciton_user
spring.datasource.password=liciton_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do JPA (Cria as tabelas sozinho)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect